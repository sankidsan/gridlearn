<style>
    .container {
        display: grid;
        grid-template-columns: 100px 200px 150px; /* 3 column tracks */
        grid-template-rows: 100px 150px; /* 2 row tracks */
        gap: 10px; /* Space between tracks */
        border: 2px solid black;
    }
    
    .item {
        background-color: lightblue;
        text-align: center;
        padding: 10px;
        font-size: 20px;
    }
    
</style>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
</div>
