<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>
  <style>
    .container {
        display: grid;
        gap: 20px;
        grid-template-rows: 100px 100px; 
        grid-template-columns: 100px; /* Only one column is defined */
        grid-auto-columns: 50px; /* Extra columns will be 50px */
        grid-auto-flow: column; /* Ensure new items fill columns first */
    }
    
      .item {
        background-color: cornflowerblue;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }
      
  </style>
