<div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
</div>

<style>
    .container {
        display: grid;
        grid-template-columns: repeat(3, 100px); /* 3 columns */
        grid-template-rows: repeat(2, 100px);  /* 2 rows */
        gap: 10px;
        background-color: lightgray;
        padding: 10px;
    }

    .item {
        background-color: deepskyblue;
        color: white;
        text-align: center;
        font-size: 20px;
        display:grid;
        align-items: center;
        justify-content: center;
    }

    /* Using Grid Lines to position items */
    .item1 { grid-column: 1 / 3; } /* Starts at line 1, ends at line 3 */
    .item2 { grid-column: 3 / 4; grid-row: 1 / 3; } /* Takes full height */
    .item3 { grid-column: 1 / 3; } /* Below item 1 */
</style>
