<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid with Named Lines</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 100px [col-start]); /* 3 columns, each 100px */
            grid-template-rows: repeat(2, 50px [row-start]); /* 2 rows, each 50px */
            gap: 10px;
            background-color: lightgray;
            padding: 10px;
            grid-auto-columns: 30px;
            grid-auto-flow: column;
        }

        .item {
            background-color: lightblue;
            text-align: center;
            padding: 20px;
            font-weight: bold;
            border: 1px solid #000;
        }
        .item1 {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>
</html>
